<div class="sticker-input-container border p-4 flex gap-3 items-center">
  <app-input-field
    placeholder="stock ticker"
    [value]="service.tickerInput()"
    (valueChanged)="onTickerValueChanged($event)"
  />
  <app-primary-button
    label="fundamental analysis"
    (btnClick)="onSubmitFundamental()"
  />
</div>
